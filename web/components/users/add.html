<h1>Users</h1>
<p class="lead">User Add</p>

<form>

  <div class="form-group">
    <label for="firstname">First Name:</label>
    <input type="text" class="form-control" id="firstname" ng-model="user.firstname" placeholder="John">
  </div>
  
  <div class="form-group">
    <label for="lastname">Last Name:</label>
    <input type="text" class="form-control" id="lastname" ng-model="user.lastname" placeholder="Smith">
  </div>
  
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" ng-model="user.username" placeholder="johnsmith">
  </div>
  
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" class="form-control" id="email" ng-model="user.email" placeholder="johnsmith@domain.com">
  </div>
  
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="text" class="form-control" id="password" ng-model="user.password" placeholder="">
  </div>
  
  <div class="form-group">
	<a ng-click="createNewUser()" class="btn btn-small btn-primary">Add user</a>
  </div>
</form>

<!-- Two-way data-binding -->
<div class="alert alert-warning" role="alert">Form data: {{ user }}</div>
